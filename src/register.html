<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />

    <title>Celke</title>
  </head>
  <body
    class="bg-gradient-to-r from-blue-950 to-blue-900 min-h-screen flex flex-col items-center justify-center"
  >
    <div
      class="mt-6 w-full overflow-hidden bg-white px-6 py-4 shadow-md sm:max-w-md sm:rounded-lg"
    >
      <div class="flex justify-center mb-4">
        <a href="/">
          <img
            src="../public/Sign up-rafiki.png"
            alt="Logo"
            class="h-20 w-20"
          />
        </a>
      </div>
      <h1 class="text-2xl font-bold text-center text-blue-500">Cadastre-se</h1>

      <form action="#" method="post" class="mt-4">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Nome</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring-blue-300 focus:outline-none px-4 py-2"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >E-mail</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring-blue-300 focus:outline-none px-4 py-2"
          />
        </div>

        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Senha</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 outline-none px-4 py-2"
          />
        </div>

        <div class="mt-4 flex items-center justify-between">
          <a
            href="/src/index.html"
            class="text-sm text-blue-600 hover:no-underline"
            >Acessar</a
          >
          <button
            type="submit"
            class="w-[50%] bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline cursor-pointer transition duration-300 ease-in-out hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Cadastrar
          </button>
        </div>

        <div class="mt-4 flex">
          <p class="text-sm text-gray-600">
            NÃ£o tem uma conta?
            <a href="#" class="text-blue-600 hover:no-underline">Cadastre-se</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
