<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />

    <title>Celke</title>
  </head>
  <body
    class="bg-login"
  >
    <div
      class="card-login"
    >
      <div class="logo-wrapper-login">
        <a href="/">
          <img
            src="../../public/Sign up-rafiki.png"
            alt="Logo"
            class="logo-login"
          />
        </a>
      </div>
      <h1 class="title-login">Cadastre-se</h1>

      <form action="#" method="post" class="mt-4">
        <div class="form-group-login">
          <label for="name" class="form-label-login"
            >Nome</label
          >
          <input
            type="text"
            id="name"
            name="name"
            required
            class="form-input-login"
          />
        </div>
        <div class="form-group-login">
          <label for="email" class="form-label-login"
            >E-mail</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="form-input-login"
          />
        </div>

        <div class="form-group-login">
          <label for="password" class="form-label-login"
            >Senha</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="form-input-login"
          />
        </div>

        <div class="btn-group-login">
          <a
            href="../../src/index.html"
            class="link-login"
            >Login</a
          >
          <button
            type="submit"
            class="btn-primary"
          >
            Cadastrar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
